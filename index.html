    <div id="data-table"></div>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbz1Lg8QQVRg-IOtaLZYtZ0798MrK4Zf51CuRGhX3Jbzw3KukfkD5HPyz1GfuWR_fO0/exec'; // Thay bằng URL web app của bạn
  
      fetch(scriptURL)
        .then(response => response.json())
        .then(data => {
          // Tạo bảng HTML từ dữ liệu
          let table = '<table>';
          data.forEach((row, rowIndex) => {
            if (rowIndex === 0 ){
              table += '<thead><tr>';
            }else{
              table += '<tr>';
            }
            row.forEach(cell => {
              table += `<td>${cell}</td>`;
            });
            if(rowIndex === 0 ){
              table += '</tr></thead><tbody>';
            }else{
              table += '</tr>';
            }
          });
          table += '</tbody></table>';
  
          // Hiển thị bảng trong div "data-table"
          document.getElementById('data-table').innerHTML = table;
        });
    </script>

    <div class="clearfix"></div><!--chống nhảy khỏi table-->
  </div>
